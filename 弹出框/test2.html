<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    
    #big{
        position:absolute;
        background: rgb(0,0,0,0.5) url(img/img1.jpg) center center no-repeat;
        /* background-size: */
        left:0px;
        top:0px;
        width:100%;
        height: 100%;
        display: none;
        }
    /* .div5{
        position:absolute;
        left: 50%;
        top: 50%;
    } */
    </style>
</head>
<body>
    <div id="center"></div>
    <div id="big"></div>
    <script src="../弹出框/zepto.js"></script>
    <script src="../弹出框/touch.js"></script>
    <script>
        for(var i=0; i<4; i++){
            $('<img src="img/'+(i+1)+'.jpg"/>').appendTo('#center');
        }
        $('#center a').on('click',function(){
            $('#big').show();
           
            
            $('#big').css("background-image","url(img/"+($(this).index()+1)+".jpg)")
        });
        $('#big').on('click',function(){
            $(this).hide();
        });

    </script>
</body>
</html>
